__common: &common
  language: rust
  rust: stable
  cache: cargo

os:
  - linux

matrix:
  include:
  - <<: *common
    os: linux
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env: COMPILER=g++-6
    script:
        scripts/travis_ci_linux_build.sh
