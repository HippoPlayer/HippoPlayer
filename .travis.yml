__common: &common
  language: rust
  rust: stable
  cache: cargo

matrix:
  include:
  - <<: *common
    os: linux
    dist: xenial
    before_script:
    - export BUILD_DATE_ID=$(date)
    - export BUILD_FILE_ID=$(date +%Y%m%d_%H%M)
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update && brew install qt5 && export QT5="`brew --prefix qt5`"; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository ppa:beineri/opt-qt-5.12.3-xenial --yes && sudo apt-get update && sudo apt-get install qt512base mesa-common-dev && git clone --recursive https://github.com/deplinenoise/tundra.git && cd tundra && make && sudo make install && cd .. && export QT5_BIN=/opt/qt512/bin; export QT5_INC=/opt/qt512/include; export QT5_LIB=/opt/qt512/lib; fi
    script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tundra2 linux-gcc-debug ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then scripts/mac_build_release.sh && scripts/mac_release_deploy.sh ; fi

deploy:
provider: s3
access_key_id:
    secure: 
secret_access_key:
    secure: 
region: eu-west-3
bucket: hippoplayer
upload-dir: master-branch-builds
local_dir: t2-output/build
acl: public_read
skip_cleanup: true
on:
    repo: emoon/HippoPlayer
    branch: master
    condition: $TRAVIS_OS_NAME = osx

