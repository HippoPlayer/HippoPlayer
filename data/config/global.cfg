;;; This list is of which plugins that should be placed last in the plugin list
;;; so a list of plugins A,B,C,D with A,B in the list will generate a priority of C,D,A,B
(playback_priority_low "uade")

;;; This list is of which plugins that should be placed last in the plugin list
;;; Forward priority so first one will be placed first, etc
(playback_priority_high "openmpt")

;;; By default switch tracks without time (when decoder can't decide it in sec)
(playback_switch_no_time 300)

