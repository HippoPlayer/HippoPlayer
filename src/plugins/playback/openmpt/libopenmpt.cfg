(settings-template "template"
	(integer "Master Gain"
    	(description "The related value represents a relative gain in decibel. The default value is 0")
    	(value 0))
	(integer "Stereo Separation"
		(description "The related value represents the stereo separation generated by the libopenmpt mixer in percent. The default value is 100 and supported range is 0 - 200")
		(value 0 0 200))
	(integer "Volume Ramping Strength"
		(description "The related value represents the amount of volume ramping done by the libopenmpt mixer. The default value is -1, which indicates a recommended default value. The meaningful value range is [-1..10].")
		(value -1 -1 10))
	(list "Interpolation Filter"
		(description "The related value represents the interpolation filter length used by the libopenmpt mixer.")
		(value 0)
		(entries
			(entry "Default (recommended)" 0)
			(entry "No Interpolation (zero order hold)" 1)
			(entry "Cubic Interpolation" 2)
			(entry "Linear Interpolation" 4)
			(entry "Windowed sinc with 8 taps" 8))))

(default-settings (template "template"))

